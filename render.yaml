# This file is an instruction manual for Render.com

services:
  # This section defines your Spring Boot web service (your game)
  - type: web
    name: tictactoe-game # You can change this public name if you want
    runtime: java
    plan: free
    buildCommand: "./mvnw package"
    startCommand: "java -jar target/demo-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: tictactoe-db # IMPORTANT: Replace this with the name of YOUR Render database
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: tictactoe-db # IMPORTANT: Replace this with the name of YOUR Render database
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: tictactoe-db # IMPORTANT: Replace this with the name of YOUR Render database
          property: password
```

**Crucial Action:** Look at the three lines that say `name: tictactoe-db`. You **must** replace `tictactoe-db` with the actual name you gave your PostgreSQL database on Render.

